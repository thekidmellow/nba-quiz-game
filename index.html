<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quiz Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <!-- START SCREEN -->

    <div class="container">
        <div class="game-screen" id="start-screen">
            <h1>NBA QUIZ GAME</h1>
            <div class="input-container">
                <input type="text" id="player-name" placeholder="ENTER NAME" maxlength="20">
                <button id="start-button" class="btn">START GAME</button>
            </div>
        </div>

        <!-- Quiz screen -->

        <div class="game-screen hidden" id="quiz-screen">
            <h1>NBA QUIZ GAME</h1>
            <div class="score-display">Score : <span id="current-score">0</span>
                <div class="timer-display">Time left: <span id="timer">10</span>s</div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Which team has won the most NBA championships?</h2>

                <div class="options-grid">
                    <div class="option" data-team="Boston Celtics">
                        <img src="/assets/images/Boston.jpg" alt="Boston Celtics" loading="lazy">
                        <span class="team-name">Boston Celtics</span>
                    </div>

                    <div class="option" data-team="Chicago Bulls">
                        <img src="/assets/images/Bulls.jpg" alt="Chicago Bulls" loading="lazy">
                        <span class="team-name">Chicago Bulls</span>
                    </div>

                    <div class="option" data-team="Los Angeles Lakers">
                        <img src="/assets/images/L.A.jpg" alt="Los Angeles Lakers" loading="lazy">
                        <span class="team-name">Los Angeles Lakers</span>
                    </div>

                    <div class="option" data-team="Golden State Warriors">
                        <img src="../assets/images/Warriors.jpg" alt="Golden State Warriors" loading="lazy">
                        <span class="team-name">Golden State Warriors</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen-->

        <div class="game-screen hidden" id="end-screen">
            <h1>GAME OVER!</h1>
            <img src="/assets/images/crying_face.png" alt="Game Over" class="result-image" loading="lazy">
            <div class="final-score">
                <p>Final Score : <span id="final-score">0</span></p>
                <p>Username : <span id="final-username">Player</span></p>
            </div>
            <button id="play-again" class="btn">PLAY AGAIN</button>
        </div>

        <!-- Victory Screen-->

        <div class="game-screen hidden" id="victory-screen">
            <h1>SLAM DUNK!</h1>
            <img src="/assets/images/correct_meme.png" alt="Victory" class="result-image" loading="lazy">
            <div class="final-score">
                <p>Final Score : <span id="victory-score">30</span></p>
                <p>Username : <span id="victory-username">Player</span></p>
            </div>
            <button id="play-again-victory" class="btn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
